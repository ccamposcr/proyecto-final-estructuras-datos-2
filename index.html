<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="contenido" hidden>
        <div class="jumbotron vertical-center" id="backgroundBusqueda">
            <div class="contentB">
                <div class="row text-center">
                    <div class="col-md-12 ">
                        <h1>¿QUÉ UBICACIÓN DESEA BUSCAR?</h1>
                        <br />
                    </div>
                    <div class="hiden" id="modalBusqueda"></div>
                </div>
                <div class="row justify-content-between">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 ">
                        <input type="text" class="form-control" id="ipBuscar" />
                    </div>

                    <div class="col-md-4">
                        <input type="button" class="btn btn-primary" id="btnBuscar" value="Buscar" />
                    </div>
                </div>
            </div>
        </div>
        <br />
        <br />
        <br />
        <div class="card container">
            <br />
            <div class="container">
                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="slOrigen">Origen</label>
                                <select class="form-control" id="slOrigen">
                    <option value="-1">Todas las ubicaciones</option>
                    <option value="San Jose">San José</option>
                    <option value="Limon">Limón</option>
                    <option value="Guanacaste">Guanacaste</option>
                    <option value="Alajuela">Alajuela</option>
                    <option value="Cartago">Cartago</option>
                    <option value="Heredia">Heredia</option>
                    <option value="Puntarenas">Puntarenas</option>
                    <option value="Desamparados">Desamparados</option>
                    <option value="Coronado">Coronado</option>
                    <option value="Purral">Purral</option>
                    <option value="Los Guido">Los Guido</option>
                    <option value="Cenfotec">Cenfotec</option>
                    <option value="Turrialba">Turrialba</option>
                    <option value="Perez Zeledon">Perez Zeledon</option>
                    <option value="Cañas Dulces">Cañas Dulces</option>
                    <option value="Quepos">Quepos</option>
                    <option value="Paraiso">Paraiso</option>
                    <option value="Goicoechea">Goicoechea</option>
                  </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group ">
                                <label for="slDestino">Destino</label>
                                <select class="form-control " id="slDestino" disabled>
                                  <option value="-1">Todas las ubicaciones</option>
                                  <option value="San Jose">San José</option>
                                  <option value="Limon">Limón</option>
                                  <option value="Guanacaste">Guanacaste</option>
                                  <option value="Alajuela">Alajuela</option>
                                  <option value="Cartago">Cartago</option>
                                  <option value="Heredia">Heredia</option>
                                  <option value="Puntarenas">Puntarenas</option>
                                  <option value="Desamparados">Desamparados</option>
                                  <option value="Coronado">Coronado</option>
                                  <option value="Purral">Purral</option>
                                  <option value="Los Guido">Los Guido</option>
                                  <option value="Cenfotec">Cenfotec</option>
                                  <option value="Turrialba">Turrialba</option>
                                  <option value="Perez Zeledon">Perez Zeledon</option>
                                  <option value="Cañas Dulces">Cañas Dulces</option>
                                  <option value="Quepos">Quepos</option>
                                  <option value="Paraiso">Paraiso</option>
                                  <option value="Goicoechea">Goicoechea</option>
                                 </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="slDestino"> . </label>
                                <button type="button" id="btnRuta" class="btn btn-primary btn-block">
                    Buscar ruta
                  </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12" id="resultadoBusqueda"></div>
                </div>
            </div>
            <br />
            <div class="container">
                <div id="map"></div>
            </div>
            <br />
        </div>
    </div>

    <div class="containert" id="loader">
        <div class="row">
            <svg class="loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 340">
          <circle cx="170" cy="170" r="160" stroke="#011F26" />
          <circle cx="170" cy="170" r="135" stroke="#037E8C" />
          <circle cx="170" cy="170" r="110" stroke="#011F26" />
          <circle cx="170" cy="170" r="85" stroke="#037E8C" />
        </svg>
        </div>
        <div class="row">
            <h1>Cargando...</h1>
        </div>
    </div>

    <script src="./scripts/lib/required.js" data-main="./scripts/common.js"></script>
</body>

</html>
